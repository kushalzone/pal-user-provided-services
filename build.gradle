buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
		mysqlVersion = "5.1.40"
		springVersion = "4.3.4.RELEASE"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'io,pivotal.pal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile ("org.springframework.boot:spring-boot-starter-data-jpa")
	compile "mysql:mysql-connector-java:$mysqlVersion"
	compile "org.springframework:spring-jdbc:$springVersion"
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-cloud-connectors', version: '2.0.1.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.0.1.RELEASE'

	testCompile('org.springframework.boot:spring-boot-starter-test')


}
